<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Michael Elvis Eshun">
    <meta name="description" content="Facebook Clone">
    <meta name="keywords" content="facebook, facebook clone, facebook dummy">
    <title>FB Clone | Welcome</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- header starts here -->
    <header>
        <div class="container">
            <!-- <div class="brand">
                <h1>facebook</h1>
            </div> -->
            <div class="logo-login-details">
                    <h1>facebook</h1>
                <form>
                    <div class="email">
                        <label>Email or Phone</label>
                        <input type="email">
                    </div>
                    <div class="password">
                        <label>Password</label>
                        <input type="password">
                        <a href="">Forgot account?</a>
                    </div>
                    <div class="login-form-btn">
                        <button class="button">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </header><!-- end of header-->

    <main>
        <div class="container">
                <div class="about-fb">
                    <h1>Connect with friends and the world around you on Facebook.</h1>
    
                    <div class="about-fb-subsection">
                        <img src="./img/see-photos-updates.png" alt="See photos and updates">
                        <h3>See photos and updates</h3>
                        <p>from friends in News Feed.</p>
                    </div>
    
                    <div class="about-fb-subsection">
                        <img src="./img/share-what-is-new.png" alt="Share what is new">
                        <h3>Share what's new</h3>
                        <p>in your life on your Timeline.</p>
                    </div>
    
                    <div class="about-fb-subsection">
                        <img src="./img/find-more.png" alt="Find more">
                        <h3>Find more</h3>
                        <p>of what your're looking for with Facebook Search.</p>
                    </div>
                </div>
        </div>
    </main>
</body>
</html>
